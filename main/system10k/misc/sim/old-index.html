    <body>
        <button id="first-failing">Run and stop on first failing</button>
        <span style="width: 50px; display: inline-block;"></span>
        <button id="next">Next</button>
        <button id="open">Open</button>
        <span style="width: 50px; display: inline-block;"></span>
        <button id="run">Run</button>
        <button id="stop">Stop</button>

        <br>
        
        <canvas width="640" height="125" style="border: 1px solid black;"></canvas>
        <div class="output"></div>

        <script src="runner3.js"></script>
        <script src="sim.js"></script>

        <script src="algorithms/forward_checksum_1.js"></script>
        <script src="renderers/forward_checksum_1_renderer.js"></script>

        <script>
            var stopped = false
            var test = [Edit()]

            setTimeout(function() {
                requestAnimationFrame(draw)
            }, 10)

            document.querySelector('#run').addEventListener('click', function() {  
                runForever()
            })

            document.querySelector('#stop').addEventListener('click', function() {  
                stopped = true
            })

            document.querySelector('#next').addEventListener('click', function() {  
                next()
            })

            document.querySelector('#open').addEventListener('click', function() {  
                open()
            })

            document.querySelector('#first-failing').addEventListener('click', function() {  
                firstFailing()
            })
        </script>
