<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
        <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
        <title>Dashboard | Prospero.Live</title>
        <link href="/static/css/theme.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <p class="big-title">Prospero.Live</p>
            
		    <span>You are authenticated as </span>
            	    <b name="email">Loading...</b>
		<form id="register-key">
			<p>Register FIDO2 key:</p>
			<label name="">Key nickname</label>
			<input type="text">
			<button>Add Key</button>
		</form>
		<br>
		<button name="logout">Logout</button>
		<span> </span>
            	<button name="refresh">Refresh</button>
        </header>

        <p id="teams-message">Loading your workspaces...</p>

	<div id="teams-div"></div>
        
        <form name="new-team">
            <h2>Start pairing with ...</h2>
            <label name="partner-email">Email</label>
            <br>
            <input type="text" name="partner-email">
            
            <button type="submit">Create new pair workspace</button>
            <p name="message"></p>
        </form>

        <footer>
            <p>
                <a href="mailto:contact@aurifexlabs.com">Contact</a>
                <img src="/static/images/footer.jpg">
            </p>
        </footer>
        
        <script src="/static/javascript/dashboard.js"></script>
    </body>
</html>
