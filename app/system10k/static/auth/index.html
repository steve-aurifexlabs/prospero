<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
        <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
        <title>Request Code | Prospero.Live</title>
        <link href="/static/css/theme.css" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <p class="big-title">Prospero.Live</p>   
            <p><a href="https://prospero.live/user/dashboard">Back to dashboard</a></p>
            <p>
                <span class="extra-large" id="short-teamid"></span>
                <span id="rest-teamid"></span>
            </p>
        </header>

        <form name="top-form">
            <h1>Request Code</h1>
            <p>Start by requesting a code.</p>
            <label name="email">Email</label>
            <br>
            <input type="text" name="email" autocomplete="email" autofocus>
            <br><br>
            <button type="submit">Request Code</button>
            <p name="message"></p>
        </form>

        <form id="email-auth" class="hidden">
            <p>Check your email for an authentication code.</p>
            <label name="code">Code</label>
            <input type="text" name="code" autofocus>
            <button type="submit">Authenticate Email</button>
            <p name="message"></p>
            <small>
                <p name="new-code">You can request a new code in <span name="new-code-time">30</span> seconds.</p>
            </small>
        </form>

        <footer>
            <p>
                <a href="https://prospero.live/user/dashboard">Home</a>
                <a href="https://prospero.live/terms-of-service" target="_blank">Terms of Service</a>
                <a href="https://prospero.live/privacy-policy" target="_blank">Privacy Policy</a>
                <a href="https://prospero.live/cookies-policy" target="_blank">Cookies Policy</a>
                <a href="mailto:contact@prospero.live">Contact</a>
                <span>Copyright 2020-2021 Aurifex Labs LLC</span>
                <img src="/static/images/footer.jpg">
            </p>
        </footer>
        
        <script src="/static/javascript/index.js"></script>
    </body>
</html>
