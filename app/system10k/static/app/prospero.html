<!doctype html>

            </div>
            
            <button id="exit">

            </button>
            
            <button id="whiteboard">
                Whiteboard<br>
                <img id="eraser" src="/static/images/eraser.png">
                <img src="/static/images/blackpen.png">

                üîí Security
            </button>
            <button name="troubleshooting">

            <button name="share-screen">
                üñ•Ô∏è Share Screen
            </button>
            
            <div id="right-panel">

                </div>
                <div id="third-outer">
                    <p>Waiting for <span id="third"></span></p>
                </div>
                <div id="your-element">

                    <video name="local-screen" autoplay muted></video>
                    <div class="demo"></div>

        <div id="modal-overlay"></div>
